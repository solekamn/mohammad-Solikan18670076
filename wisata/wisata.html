<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/INDONESIA_KEC_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-8.001147856506332,111.80166539238253],[-7.627745056507347,112.56598164333103]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Maps_0');
        map.getPane('pane_Maps_0').style.zIndex = 400;
        var layer_Maps_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_Maps_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_Maps_0;
        map.addLayer(layer_Maps_0);
        function pop_INDONESIA_KEC_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Kecamatan</th>\
                        <td>' + (feature.properties['Kecamatan'] !== null ? autolinker.link(feature.properties['Kecamatan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tempat Wisata</th>\
                        <td>' + (feature.properties['Tmp.Wisata'] !== null ? autolinker.link(feature.properties['Tmp.Wisata'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_INDONESIA_KEC_1_0(feature) {
            if (feature.properties['Tmp.Wisata'] >= 0.000000 && feature.properties['Tmp.Wisata'] <= 1.000000 ) {
                return {
                pane: 'pane_INDONESIA_KEC_1',
                opacity: 1,
                color: 'rgba(0,0,0,0.92)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,251,255,0.92)',
                interactive: true,
            }
            }
            if (feature.properties['Tmp.Wisata'] >= 1.000000 && feature.properties['Tmp.Wisata'] <= 2.000000 ) {
                return {
                pane: 'pane_INDONESIA_KEC_1',
                opacity: 1,
                color: 'rgba(0,0,0,0.92)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(200,221,240,0.92)',
                interactive: true,
            }
            }
            if (feature.properties['Tmp.Wisata'] >= 2.000000 && feature.properties['Tmp.Wisata'] <= 3.000000 ) {
                return {
                pane: 'pane_INDONESIA_KEC_1',
                opacity: 1,
                color: 'rgba(0,0,0,0.92)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(115,179,216,0.92)',
                interactive: true,
            }
            }
            if (feature.properties['Tmp.Wisata'] >= 3.000000 && feature.properties['Tmp.Wisata'] <= 4.000000 ) {
                return {
                pane: 'pane_INDONESIA_KEC_1',
                opacity: 1,
                color: 'rgba(0,0,0,0.92)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(40,121,185,0.92)',
                interactive: true,
            }
            }
            if (feature.properties['Tmp.Wisata'] >= 4.000000 && feature.properties['Tmp.Wisata'] <= 5.000000 ) {
                return {
                pane: 'pane_INDONESIA_KEC_1',
                opacity: 1,
                color: 'rgba(0,0,0,0.92)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(8,48,107,0.92)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_INDONESIA_KEC_1');
        map.getPane('pane_INDONESIA_KEC_1').style.zIndex = 401;
        map.getPane('pane_INDONESIA_KEC_1').style['mix-blend-mode'] = 'normal';
        var layer_INDONESIA_KEC_1 = new L.geoJson(json_INDONESIA_KEC_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_INDONESIA_KEC_1',
            layerName: 'layer_INDONESIA_KEC_1',
            pane: 'pane_INDONESIA_KEC_1',
            onEachFeature: pop_INDONESIA_KEC_1,
            style: style_INDONESIA_KEC_1_0,
        });
        bounds_group.addLayer(layer_INDONESIA_KEC_1);
        map.addLayer(layer_INDONESIA_KEC_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'INDONESIA_KEC<br /><table><tr><td style="text-align: center;"><img src="legend/INDONESIA_KEC_1_010.png" /></td><td>0 - 1</td></tr><tr><td style="text-align: center;"><img src="legend/INDONESIA_KEC_1_121.png" /></td><td>1 - 2</td></tr><tr><td style="text-align: center;"><img src="legend/INDONESIA_KEC_1_232.png" /></td><td>2 - 3</td></tr><tr><td style="text-align: center;"><img src="legend/INDONESIA_KEC_1_343.png" /></td><td>3 - 4</td></tr><tr><td style="text-align: center;"><img src="legend/INDONESIA_KEC_1_454.png" /></td><td>4 - 5</td></tr></table>': layer_INDONESIA_KEC_1,"Maps": layer_Maps_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_INDONESIA_KEC_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Kecamatan'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Kecamatan']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_INDONESIA_KEC_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_INDONESIA_KEC_1]);
        map.on("zoomend", function(){
            resetLabels([layer_INDONESIA_KEC_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_INDONESIA_KEC_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_INDONESIA_KEC_1]);
        });
        </script>
    </body>
</html>
